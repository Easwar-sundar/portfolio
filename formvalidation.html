<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="formvalidation.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" rel="stylesheet">
    <script type="text/javascript" src="formvalidation.js"></script>
</head>
<body>
    <form class="signup-form table-responsive">
        <div class="form-header">
        <h1><center>Create Account</center></h1>
        </div>
        <div class="form-body">
              <div class="form-group">
                <label for="firstname" class="label-title" >First name *</label>
                <input type="text" id="firstname" class="form-input" placeholder="Enter your first name" required="required" />
                <label id="fname"></label>
              </div>
              <div class="form-group">
                <label for="lastname" class="label-title">Last name *</label>
                <input type="text" id="lastname" class="form-input" placeholder="Enter your last name" />
                <label id="lname"></label>
              </div>
            <div class="form-group">
              <label for="email" class="label-title">Email *</label>
              <input type="email" id="email" class="form-input" placeholder="Enter your email" required="required"/>
              <label id="mail"></label>
            </div>
              <div class="form-group">
                <label for="password" class="label-title">Password *</label>
                <input type="password" id="password" class="form-input"min="8" max="12" class="form-input" placeholder="Enter your password" required="required"/>
                <label id="pwd"></label>
              </div>
              <div class="form-group">
                <label for="blood" class="label-title">Enter your blood group *</label>
                <input type="text" id="blood" class="form-input" placeholder="Enter your blood group" required="required"/>
                <label id="bg"></label>
              </div>
            <div class="form-group">
                <label for="address" class="label-title">Address</label>
                <input type="text" id="address" name="Address" class="form-input" placeholder="Enter your Address" required="required"/>
                <label id="add"></label>
              </div>
              <div class="form-group">
                <input type="checkbox" name="same" id="same" onchange="addressSame()" />
                <label for="same">Given address is same as permenant address</label>
              </div>
              <div class="form-group">
                <label for="paddress" class="label-title">Permenant Address</label>
                <input type="text" id="paddress" name="paddress" class="form-input" placeholder="Permenant Address">
                <label id="padd"></label>
              </div>
              <div class="form-group">
                <label for="DOB" class="label-title">Date of Birth</label>
                <input type="date" id="dob" name="date of birth" class="form-input" placeholder="Enter your Date of Birth">
                <label id="Date"></label>
              </div>
              <div class="form-group">
                <label for="age" class="label-title">Age</label>
                <input type="text" id="age" name="dobage" class="form-input" placeholder="Age">
                <label id="age"></label>
              </div>
              <div class="form-footer">
            <span>* required</span>
            <button type="submit" class="btn" id="btn"><b>Create</b></button>
          </div>
        </div>
    </form>
</body>
</html>
